<h2 class ="mb-5">Usuario</h2>
<div class="text-end">
    <button class="btn btn-primary" routerLink="../../usuario/new">
            Nuevo
    </button>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>            
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <tbody>
        @for(usuario of usuarios; track usuario.id){
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-primary" [routerLink]="[ '../../usuario', usuario.id, 'edit']">
                            Editar
                        </button>
                        <button class="btn btn-danger" (click)="deleteUsuario(usuario)">
                            Cancelar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>


</table>
